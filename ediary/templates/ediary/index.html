<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ediary/style.css' %}">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<title>Register</title>
</head>
<body>
<div class="content">
    <h1>Welcome to your Exercise diary!</h1>
    <form>
        <div class="row g-3 align-items-center">
             <div class="col-auto">
                <label for="email" class="form-label">email</label>
            </div>
            <div class="col-auto">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="password" class="col-form-label">password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                <a href="#">Forgot password</a>
                </span>
            </div>
        </div>
        <br><br>
          <button type="submit" class="button">Login</button><br><br>
          <button class="button register-button">Register for an account</button>
          </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
